services:
  web:
    build: ./web
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_started
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: users_db
      MYSQL_USER: test
      MYSQL_PASSWORD: pass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: